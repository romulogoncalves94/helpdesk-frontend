<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>
        <img src="assets/img/manutencao.png" alt="Imagem de navegação">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senhal</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" type="password" matInput placeholder="Ex. 123">
        </mat-form-field>
        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">ENTRAR</button>
      </form>    
</div>
