<div class="container mat-elevation-z8">
    <form class="form">
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Imagem de Técnico">
        <h1 class="fullWidth"><b>Cadastrar Técnico</b></h1>

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Exemplo: Fulano de Tal" maxlength="50">
            <mat-icon matSuffix>name</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Examplo: 000.000.000.00" mask="000.000.000.00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="Exemplo: fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Exemplo: 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-raised-button color="warn">Cancelar</button>
        
    </form>
</div>
